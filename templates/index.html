{% extends "base.html" %}

{% block title %}Home - Flask Auth App{% endblock %}

{% block content %}
<div class="text-center py-20">
    <h1 class="text-5xl font-bold text-gray-900 mb-4">Welcome to MyApp</h1>
    <p class="text-xl text-gray-600 mb-8">A simple Flask application with user authentication</p>
    
    {% if not session.user_id %}
    <div class="space-x-4">
        <a href="{{ url_for('signup') }}" class="bg-blue-500 text-white px-8 py-3 rounded-lg text-lg hover:bg-blue-600 inline-block">Get Started</a>
        <a href="{{ url_for('login') }}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg text-lg hover:bg-gray-300 inline-block">Login</a>
    </div>
    {% else %}
    <a href="{{ url_for('dashboard') }}" class="bg-blue-500 text-white px-8 py-3 rounded-lg text-lg hover:bg-blue-600 inline-block">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
