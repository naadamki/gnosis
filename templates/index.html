<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gnosis</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex items-center justify-center font-sans">

    <div class="text-center max-w-2xl px-6">
        <div class="mb-8">
            <h2 id="question" class="text-3xl font-light leading-tight text-zinc-100">
                {{ question }}
            </h2>
            <p id="answer" class="hidden text-4xl font-semibold text-emerald-400">
                {{ answer }}
            </p>
            <div class="mt-8">    
                <button id="show-btn" 
                        class="bg-emerald-400 hover:bg-gray-900 text-white font-bold py-3 px-8 rounded-none transition-colors"
                        onclick="document.getElementById('answer').classList.remove('hidden'); this.classList.add('hidden'); document.getElementById('question').classList.add('hidden');">
                    Show Answer
                </button>
            </div>

        </div>
    </div>

    
</body>
</html>
