{% extends "base.html" %}

{% block title %}Sign Up - Flask Auth App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
    
    <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-zinc-900 text-white py-2 hover:bg-zinc-800 font-semibold">
            Sign Up
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
